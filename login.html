<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход/Регистрация - Makeup Landing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стили для страницы входа/регистрации */
        .login-page {
            background: #4a332d;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Шапка */
        .login-header {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            flex-wrap: wrap;
        }

        .login-logo img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        .login-nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .login-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .login-nav a:hover,
        .login-nav a.active {
            background: #d87f7f;
            color: #fff;
        }

        /* Контейнер форм */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin-top: 100px;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab-btn.active {
            color: #fff;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #d87f7f;
        }

        /* Формы */
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #f9d4d4;
            border: 2px solid #d87f7f;
            border-radius: 4px;
            color: #4a332d;
            font-size: 16px;
            box-sizing: border-box;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember input {
            width: auto;
        }

        .remember label {
            margin: 0;
            font-size: 14px;
        }

        .forgot {
            color: #d87f7f;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #d87f7f;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            background: #c76f6f;
        }

        .social-login {
            text-align: center;
            margin-top: 30px;
        }

        .social-title {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: #d87f7f;
            transform: translateY(-2px);
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .login-header {
                position: relative;
                top: 0;
                flex-direction: column;
                gap: 20px;
                margin-bottom: 30px;
            }

            .login-container {
                margin-top: 20px;
            }

            .login-nav {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 0 15px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .login-tabs {
                flex-direction: column;
                border-bottom: none;
            }

            .tab-btn {
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="login-page">
        <!-- Шапка -->
        <div class="login-header">
            <div class="login-logo">
                <img src="img/логотип.jpg" alt="Makeup Landing">
            </div>
            <nav class="login-nav">
                <a href="login.html" class="active">Вход/Регистрация</a>
                <a href="cart.html">Корзина</a>
                <a href="index.html">Главная</a>
                <a href="#popular-services">Популярные услуги</a>
                <a href="#all-services">Все услуги</a>
                <a href="#best-works">Лучшие работы</a>
                <a href="#reviews">Отзывы</a>
                <a href="#contacts">Контакты</a>
            </nav>
        </div>

        <!-- Контейнер форм -->
        <div class="login-container">
            <!-- Переключение вкладок -->
            <div class="login-tabs">
                <button class="tab-btn active" onclick="showLogin()">Вход</button>
                <button class="tab-btn" onclick="showRegister()">Регистрация</button>
            </div>

            <!-- Форма входа -->
            <div class="form-container" id="loginForm">
                <h2 class="form-title">Вход в аккаунт</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="ваш@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" placeholder="Введите пароль" required>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Запомнить меня</label>
                        </div>
                        <a href="#" class="forgot">Забыли пароль?</a>
                    </div>

                    <button type="submit" class="submit-btn">Войти</button>
                </form>

                <div class="social-login">
                    <div class="social-title">Войти через</div>
                    <div class="social-buttons">
                        <div class="social-btn">
                            <img src="img/icons8-vk-50.png" alt="VK">
                        </div>
                        <div class="social-btn">
                            <img src="img/icons8-google-48.png" alt="Google">
                        </div>
                        <div class="social-btn">
                            <img src="img/icons8-facebook-новый-50.png" alt="Facebook">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Форма регистрации (скрыта по умолчанию) -->
            <div class="form-container" id="registerForm" style="display: none;">
                <h2 class="form-title">Создать аккаунт</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="regName">Имя</label>
                        <input type="text" id="regName" placeholder="Ваше имя" required>
                    </div>

                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" placeholder="ваш@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="regPhone">Телефон</label>
                        <input type="tel" id="regPhone" placeholder="+7 (___) ___-__-__" required>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">Пароль</label>
                        <input type="password" id="regPassword" placeholder="Придумайте пароль" required>
                    </div>

                    <div class="form-group">
                        <label for="regConfirmPassword">Подтвердите пароль</label>
                        <input type="password" id="regConfirmPassword" placeholder="Повторите пароль" required>
                    </div>

                    <div class="remember">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">Я согласен с условиями использования и политикой
                            конфиденциальности</label>
                    </div>

                    <button type="submit" class="submit-btn">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Переключение между вкладками
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';

            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-btn')[0].classList.add('active');
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';

            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-btn')[1].classList.add('active');
        }

        // Обработка формы входа
        document.getElementById('loginFormElement').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // В реальном проекте здесь будет проверка на сервере
            if (email && password) {
                alert('Вход выполнен успешно!');
                window.location.href = 'account.html';
            } else {
                alert('Пожалуйста, заполните все поля');
            }
        });

        // Обработка формы регистрации
        document.getElementById('registerFormElement').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }

            // В реальном проекте здесь будет отправка на сервер
            const userData = {
                name: name,
                email: email,
                phone: phone
            };

            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');

            alert('Регистрация прошла успешно!');
            showLogin();
        });

        // Маска для телефона
        document.getElementById('regPhone').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : '+7 (' + x[2] + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });

        // Проверка авторизации
        document.addEventListener('DOMContentLoaded', function () {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'account.html';
            }
        });
    </script>
</body>

</html>

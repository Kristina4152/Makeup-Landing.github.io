<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель - Makeup Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #4a332d;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(74, 51, 45, 0.9), rgba(74, 51, 45, 0.9)), url('img/главная.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-logo {
            margin-bottom: 30px;
        }

        .login-logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #d87f7f;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #f9d4d4;
            border: 2px solid #d87f7f;
            border-radius: 4px;
            color: #4a332d;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #d87f7f;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: #c76f6f;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #fff;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-logo img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="img/логотип.jpg" alt="Makeup Landing">
            </div>

            <h1 class="login-title">Административная панель</h1>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" placeholder="Введите логин" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введите пароль" required>
                </div>

                <div class="error-message" id="errorMessage">
                    Неверный логин или пароль
                </div>

                <button type="submit" class="login-btn">Войти</button>

                <a href="index.html" class="back-link">← Вернуться на сайт</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Простая проверка логина и пароля
            // В реальном проекте нужно проверять на сервере
            if (username === 'admin' && password === 'admin123') {
                // Сохраняем флаг авторизации
                localStorage.setItem('adminLoggedIn', 'true');

                // Перенаправляем в админ-панель
                window.location.href = 'admin.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Проверка авторизации при загрузке
        document.addEventListener('DOMContentLoaded', function () {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>

</html>
